apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 955013614408.dkr.ecr.us-east-1.amazonaws.com/simplebank:945d32b3e0d72731c14b76df27682210593f0023
        ports:
        - containerPort: 8080
